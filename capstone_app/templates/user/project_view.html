<!DOCTYPE html>
<html>
<head>
    <title>Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>{{ project.title }}</h2>

    <p class="mt-3">
        {{ project.description }}
    </p>

    <div class="mt-4">
        <a href="/{{ project.pdf_path }}" target="_blank"
           class="btn btn-dark">
            Open Project Document (PDF)
        </a>
    </div>

    <a href="/user/dashboard" class="btn btn-link mt-4">
        Back to Dashboard
    </a>

</body>
</html>
